name: Rust

on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Build
      run: cargo build --verbose
      
    - name: Run tests
      run: cargo test --verbose
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install python dependencies for building
      run: python -m pip install --upgrade pip maturin wheel

    - name: Build python wheel
      run: maturin build
    
    - name: Install sportgems wheel
      run: pip install target/wheels/sportgems*.whl

    - name: Test sportgems
      run: |
        pytest tests/ -v
