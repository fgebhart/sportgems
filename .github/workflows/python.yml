name: Python


on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install sportgems
        run: |
          python3 setup.py install

      - name: Run sportgems.find_gems
        run: |
          python3 -m pip list
          python3 sportgems/example.py
